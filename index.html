<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontendmentor | Fylo data storage component</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/helper.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <article class="storage-component-container">
        <div class="storage-options">
            <img class="fylo-logo" src="./img/logo.svg" alt="">
            <div class="fylo-icons">
                <div class="fylo-storage-icon-container">
                    <img class="fylo-storage-icon" src="./img/icon-document.svg" alt="file-icon">
                </div>
                <div class="fylo-storage-icon-container">
                    <img class="fylo-storage-icon" src="./img/icon-folder.svg" alt="folder-icon">
                </div>
                <div class="fylo-storage-icon-container">
                    <img class="fylo-storage-icon" src="./img/icon-upload.svg" alt="upload-icon">
                </div>
            </div>
        </div>
        <div class="storage-overview">
            <p class="storage-info">Youâ€™ve used 815 GB of your storage</p>
            <div class="storage-space-used">
                <div class="storage-space-used-progress-bar">
                    <div class="storage-space-used-end-point">
                    </div>
                </div>
            </div>
            <div class="storage-labels">
                <p class="storage-min">0 GB</p>
                <p class="storage-max">1000 GB</p>
            </div>
            <div class="storage-space-available bubble">
                <p>185 <span>GB LEFT</span></p>
            </div>
        </div>
    </article>
</body>

</html>
